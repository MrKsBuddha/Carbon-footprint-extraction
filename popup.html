<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carbon Checker</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 12px; width: 260px; }
      button {
        background:#2e7d32;
        color:#fff;
        border:none;
        padding:8px 12px;
        border-radius:6px;
        cursor:pointer;
        width:100%;
      }
      button:disabled {
        background:#9e9e9e;
        cursor:default;
      }
      /* Keep styles for later reuse */
      #status { margin-top:10px; font-size:12px; }
      #progress { height:8px; background:#eee; border-radius:4px; overflow:hidden; margin-top:6px }
      #bar { height:100%; width:0; background:#2e7d32 }
    </style>
  </head>
  <body>
    <button id="scan">Activate / Reshow Widget</button>

    <!--
    <div id="status">Idle</div>
    <div id="progress"><div id="bar"></div></div>
    -->

    <script src="popup.js"></script>
  </body>
</html>
